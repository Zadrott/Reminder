<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    @if (isHandset$ | async) {
    <mat-toolbar color="primary">
      <h2>Menu</h2>
      <button
        mat-fab
        color="primary"
        aria-label="Close button with a cross icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.toggle()">Home</a>
      <a mat-list-item routerLink="/about" (click)="drawer.toggle()">About</a>
    </mat-nav-list>
    }
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span routerLink="/" style="cursor: pointer">Reminder App</span>
      } @else {
      <span routerLink="/" style="cursor: pointer">Reminder App</span>

      <span class="topnav-buttons">
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/about">About</a>
      </span>
      }
    </mat-toolbar>
    <router-outlet class="app"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
